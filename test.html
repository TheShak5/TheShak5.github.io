      </div>

    <script>
      const accordionHeaders = document.querySelectorAll('.accordion-header');
        const collapseAllBtn = document.querySelector('#collapse-all');
        const expandAllBtn = document.querySelector('#expand-all');

        // Toggle accordion body when header is clicked
        accordionHeaders.forEach(header => {
          header.addEventListener('click', () => {
            header.classList.toggle('active');
            const accordionBody = header.nextElementSibling;
            if (accordionBody.style.display === 'block') {
              accordionBody.style.display = 'none';
            } else {
              accordionBody.style.display = 'block';
            }
          });
        });

        // Collapse all accordion bodies
        collapseAllBtn.addEventListener('click', () => {
          accordionHeaders.forEach(header => {
            header.classList.remove('active');
            header.nextElementSibling.style.display = 'none';
          });
        });

        // Expand all accordion bodies
        expandAllBtn.addEventListener('click', () => {
          accordionHeaders.forEach(header => {
            header.classList.add('active');
            header.nextElementSibling.style.display = 'block';
          });
        });

    </script>
