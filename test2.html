<!DOCTYPE html>
<html>

<head>
    <title>Gallery</title>
    <style>
        /* Styles for the images */
        .image-container {
            position: relative;
            margin: 10px;
            float: left;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border: 5px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .image-container:hover img {
            filter: grayscale(100%);
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-container:hover .caption {
            opacity: 1;
        }

        .highlight-animation {
        background-color: yellow; /* Set the highlight color */
        background-image: linear-gradient(to right, yellow, rgb(255, 51, 0)); /* Set the gradient for the background */
        background-repeat: no-repeat; /* Prevent the background from repeating */
        background-size: 0% 100%; /* Start with the background covering 0% of the width */
        animation-name: highlight; /* Name the animation */
        animation-duration: 1s; /* Set the duration of the animation */
        animation-iteration-count: 1; /* Make the animation repeat infinitely */
        animation-fill-mode: forwards;
        }

        @keyframes highlight {
        0% {
            background-size: 0% 100%; /* Start with the background covering 0% of the width */
        }
        100% {
            background-size: 100% 100%; /* End with the background covering 100% of the width */
            
        }
        }


    </style>
</head>

<body>

    <a href="assets/img/gallery/bullet_cluster.jpg" class="popup-link" style="width:20%">

    </a>
